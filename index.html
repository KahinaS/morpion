<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Morpion</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <style>

        table {
            border-collapse: collapse;
        }

        .carre {
            width: 150px;
            height: 150px;
        }

        #titre {
            position: fixed;
            left: 0px;
            top: 0px;
            text-align: center;
            width: 100%;
            display: block;
            font-family: 'Lobster', cursive;
            font-size: 150px;
            padding-top: 5px;
            color: rgb(111, 91, 133) ;
            border-style: groove;
        }

        #x1y1 {
            border-right: solid 10px rgb(111, 91, 133);
            border-bottom: solid 10px rgb(111, 91, 133);
        }

        #x1y2 {
            border-right: solid 10px rgb(111, 91, 133);
            border-bottom: solid 10px rgb(111, 91, 133);
            border-left: solid 10px rgb(111, 91, 133);
            background-position: center;
           
        }

        #x1y3 {
            border-bottom: solid 10px rgb(111, 91, 133);
            border-left: solid 10px rgb(111, 91, 133);
            background-position: right;
           
        }

        #x2y1 {
            border-right: solid 10px rgb(111, 91, 133);
            border-bottom: solid 10px rgb(111, 91, 133);
            border-top: solid 10px rgb(111, 91, 133);
        }

        #x2y2 {
            border: solid 10px rgb(111, 91, 133);

        }

        #x2y3 {
            border-left: solid 10px rgb(111, 91, 133);
            border-bottom: solid 10px rgb(111, 91, 133);
            border-top: solid 10px rgb(111, 91, 133);
        }

        #x3y1 {
            border-right: solid 10px rgb(111, 91, 133);
            border-top: solid 10px rgb(111, 91, 133);
        }

        #x3y2 {
            border-right: solid 10px rgb(111, 91, 133);
            border-left: solid 10px rgb(111, 91, 133);
            border-top: solid 10px rgb(111, 91, 133);

        }

        #x3y3 {
            border-left: solid 10px rgb(111, 91, 133);
            border-top: solid 10px rgb(111, 91, 133);
        }

        .jeu {
            margin-top: 200px;
            text-align: center;
        }

        #center {
            margin-left: auto;
            margin-right: auto;
        }

        #rejouer {
            position: fixed;
            left: 0px;
            bottom: 0px;
            text-align: center;
            width: 100%;
            display: block;
        }

        .bouton {
            margin-bottom: 20px;
            padding: 2%;
            font-family: 'Lobster', cursive;
            font-size: 80px;
            background-color: rgb(111, 91, 133);
            border-radius: 20px;
            border: none;

        }
    </style>
</head>

<body onload="Initialisation()">
    <div id="titre"> Morpion  </div>
    <div class="jeu">
        <table id="center">
            <tr>
                <td class="carre" id="x1y1" onclick="jouer('x1y1');">&nbsp;</td>
                <td class="carre" id="x1y2" onclick="jouer('x1y2');">&nbsp;&nbsp;</td>
                <td class="carre" id="x1y3" onclick="jouer('x1y3');">&nbsp;&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td class="carre" id="x2y1" onclick="jouer('x2y1');">&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td class="carre" id="x2y2" onclick="jouer('x2y2');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td class="carre" id="x2y3" onclick="jouer('x2y3');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td class="carre" id="x3y1" onclick="jouer('x3y1');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td class="carre" id="x3y2" onclick="jouer('x3y2');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td class="carre" id="x3y3" onclick="jouer('x3y3');">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
        </table>
        <div id="rejouer">
            <button type="button" class="bouton" onclick="Initialisation()">Rejouer</button>
        </div>
    </div>
    <script src="morpion.js"></script>
</body>

</html>
